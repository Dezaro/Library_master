about.title=Уеб система за подпомагане дейността на библиотека
about.project.purpose=Целта на разработения проект
about.project.purpose.desc=е проектиране и реализиране на уеб базирана система за подпомане дейността на библиотека. Системата е разработена за работа с реални книги, като идеята е да предостави на служителите начини за лесно търсене, въвеждане и следене на книги.
about.project.firstPart=През първата част
about.project.firstPart.desc=на разработка бяха реализирани следните цели:
about.project.research=Изследване на различни видове JAVA технологии за разработка на софтуерa;
about.project.dbDesign=Проектиране на база данни;
about.project.ui=Разработка и реализация на потребителски интерфейс, покриващ цялата функционалност, необходима за нормалното функциониране на една библиотека;
about.project.test=Тестване на разработения продукт;
about.project.secondPart=Във втората част
about.project.secondPart.desc=на проекта бяха добавени функционалности като:
about.project.translations=Интернационализация на системата - добавена е възможност за превеждане на системата от английски на български и обратно;
about.project.fixDesign=Оправяне на неточности по дизайна на приложението, констатирани при представянето на първата част от проекта;
about.project.facebook=Възможност за вход в системата чрез профил в социалната мрежа Facebook;
about.project.forgotPassword=Добавена е функционалност на бутона "Забравена парола";
about.project.sendMail=Добавена е функционалност за автоматично изпращане на мейли при наближаване на срока за връщане на дадена книга от читател;
about.project.sureQuestion=Добавяне на съобщение преди извършване на важна промяна, а именно изтриване или отбелязване на книга като върната;
about.project.fixSearch=Разработка на по-ефективно търсене на книги;
about.project.conclusion=Разработената система удовлетворява поставените към нея изисквания, с което можем да заключим, че целите на практическия проект са постигнати!